<div class="max-w-xs bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden mx-auto">
  <img class="w-full h-56 object-cover object-top"  [src]="teamMember.photoUrl" alt="Team Member Avatar">

  <div class="py-5 text-center">
      <span class="block text-2xl text-gray-800 dark:text-white font-bold">{{teamMember.name}}</span>
      <span class="text-sm text-gray-700 dark:text-gray-200">{{teamMember.title}}</span>
  </div>
  <div class="pb-5 text-center">
    <p>{{teamMember.description}}</p>
  </div>
</div>
