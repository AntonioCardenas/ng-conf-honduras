<div class="flex flex-row">
  <ng-container *ngFor="let sponsor of sponsors">
    <div class="mt-5">
      <a [href]="sponsor.websiteUrl" target="_blank">
        <div class="rounded shadow p-2">
          <img class="w-64" [src]="sponsor.logoUrl" alt="Silver Sponsor" />
        </div>
      </a>
    </div>
  </ng-container>
</div>
