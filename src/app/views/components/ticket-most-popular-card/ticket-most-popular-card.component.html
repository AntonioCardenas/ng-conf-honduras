<div
  class="w-full sm:my-5 my-8 relative z-10 bg-white rounded-lg shadow-lg"
>
  <div
    class="text-sm leading-none rounded-t-lg bg-gray-200 text-black font-semibold uppercase py-4 text-center tracking-wide"
  >
    Most Popular
  </div>
  <div
    class="block text-center text-sm sm:text-md max-w-sm mx-auto mt-2 text-black px-8 lg:px-6"
  >
    <h1
      class="text-lg font-medium uppercase p-3 pb-0 text-center tracking-wide"
    >
      {{ticket.name}}
    </h1>
    <h2 class="text-sm text-gray-500 text-center pb-6">
      <span class="text-3xl">{{ticket.currencySymbol + ' ' + ticket.price}}</span>
    </h2>

   {{ticket.description}}
  </div>
  <div class="flex pl-12 justify-start sm:justify-start mt-3">
    <ul>
      <ng-container *ngFor="let option of ticket.options">
        <li class="flex items-center">
          <div class="rounded-full p-2 fill-current text-green-700">
            <svg
              class="w-6 h-6 align-middle"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <span class="text-gray-700 text-lg ml-3">{{option}}</span>
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="block flex items-center p-8 uppercase">
    <a
    href="https://www.eventbrite.es/e/entradas-ng-conf-honduras-2021-137886914473" target="_blank"
      class="mt-3 text-center text-lg font-semibold bg-black w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:bg-gray-700"
    >
    Get Started
    </a>
  </div>
</div>
