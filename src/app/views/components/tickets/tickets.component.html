<!-- component -->
<section>
  <div class="container max-w-full mx-auto py-24 px-6">
    <h1
      class="text-center text-4xl text-black font-medium leading-snug tracking-wider"
    >
      Tickets
    </h1>
    <p class="text-center text-lg text-gray-700 mt-2 px-6">
      Our Pricing & Packages
    </p>
    <div class="h-1 mx-auto bg-indigo-200 w-24 opacity-75 mt-4 rounded"></div>

    <div class="max-w-full md:max-w-6xl mx-auto my-3 md:px-8">
      <div class="relative block flex justify-center gap-x-8 flex-col md:flex-row items-center">
        <ng-container *ngFor="let ticket of tickets">

          <ng-container *ngIf="ticket.inDemand; else normalTicket">
            <app-ticket-most-popular-card
              [ticket]="ticket"
            ></app-ticket-most-popular-card>
          </ng-container>
          <ng-template #normalTicket>
            <app-ticket-card [ticket]="ticket"></app-ticket-card>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
</section>
