<div class="flex flex-row">
  <div class="mt-5">
    <ng-container *ngFor="let sponsor of sponsors">
      <a [href]="sponsor.websiteUrl" target="_blank">
      <div class="rounded shadow p-5">
        <img class="w-96"
        [src]="sponsor.logoUrl" alt="Platinum Sponsor">
      </div>
    </a>
    </ng-container>
</div>
