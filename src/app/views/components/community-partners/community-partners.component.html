<section>
  <div class="container pt-8 mt-8 mx-auto flex flex-col justify-center">
    <h1 class="text-4xl text-black md:font-medium font-small text-center">
      Community Partners
    </h1>
      <div class="grid gap-4 gap-x-8 gap-y-4 md:grid-cols-8 grid-cols-3">
        <ng-container *ngFor="let communityPartner of communityPartners">
        <div class="min-h-full flex flex-col items-center justify-center px-4">
          <div
            class="p-5 flex shadow-lg border border-gray-200 rounded-full overflow-hidden md:h-32 md:w-32 h-24 w-24"
          >
            <img
              [src]="communityPartner.logoUrl"
              [alt]="communityPartner.name"
              class="h-full w-full object-contain"
            />
          </div>

          <h2 class="mt-4 text-md text-center">{{ communityPartner.name }}</h2>
        </div>
      </ng-container>
      </div>

  </div>
</section>
