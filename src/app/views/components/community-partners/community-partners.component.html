<section>
  <div class="container mt-8 mx-auto flex flex-col justify-center">
    <h1 class="text-4xl text-black font-medium text-center">
      Community Partners
    </h1>
      <div class="flex flex-row">
        <ng-container *ngFor="let communityPartner of communityPartners">
        <div class="min-h-full flex flex-col items-center justify-center px-4">
          <div
            class="p-5 flex shadow-lg border border-gray-200 rounded-full overflow-hidden h-32 w-32"
          >
            <img
              [src]="communityPartner.logoUrl"
              [alt]="communityPartner.name"
              class="h-full w-full"
            />
          </div>

          <h2 class="mt-4 text-md">{{ communityPartner.name }}</h2>
        </div>
      </ng-container>
      </div>

  </div>
</section>
