<div class="flex gap-x-4 flex-row">
  <ng-container *ngFor="let sponsor of sponsors">
  <div class="mt-5">
      <a [href]="sponsor.websiteUrl" target="_blank">
      <div class="rounded shadow p-2 min-h-full flex items-center">
        <img class="w-32 object-fill min-h-full max-h-48 m-w-full"
        [src]="sponsor.logoUrl" alt="Bronze Sponsor">
      </div>
      </a>
  </div>
</ng-container>
</div>
